sudo: required
language: python
python:
  - "3.6"
  - "3.7"
services:
  - docker
script:
  - python setup.py install
  - pytest -vs tests
  - docker login -u ${synapse_user} --password ${synapse_pass} docker.synapse.org
  - docker build . -t docker.synapse.org/syn18058986/challengeutils:$TRAVIS_BRANCH
  - docker push docker.synapse.org/syn18058986/challengeutils:$TRAVIS_BRANCH

before_install:
  - pip install pandas synapseclient
