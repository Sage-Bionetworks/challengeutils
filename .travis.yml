sudo: required
language: python
python:
  - "3.6"
  - "3.7"
services:
  - docker
script:
  - python setup.py install
  - pytest -vs tests

before_install:
  - pip install pandas synapseclient

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$$DOCKER_PASSWORD" docker.synapse.org
  - docker build . -t docker.synapse.org/syn18058986/challengeutils:$TRAVIS_BRANCH
  - docker push docker.synapse.org/syn18058986/challengeutils
