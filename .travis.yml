sudo: required
language: python
python:
  - "3.6"
  - "3.7"
services:
  - docker
script:
  - python setup.py install
  - pytest -vs tests

before_install:
  - pip install pandas synapseclient

after_success:
  - echo "$DOCKER_PASSWORD" | docker login docker.synapse.org -u "$DOCKER_USERNAME" --password-stdin
  - docker build . -t docker.synapse.org/syn18058986/challengeutils:$TRAVIS_BRANCH
  - docker push docker.synapse.org/syn18058986/challengeutils
