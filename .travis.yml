sudo: required
language: python
python:
  - "3.6"
  - "3.7"
services:
  - docker
script:
  - python setup.py install
  - pytest -vs tests
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin docker.synapse.org
  - if [ "$TRAVIS_BRANCH" = "develop" ] || [ "$TRAVIS_BRANCH" = "master" ] ; then docker build . -t docker.synapse.org/syn18058986/challengeutils:$TRAVIS_BRANCH; fi
  - if [ "$TRAVIS_BRANCH" = "develop" ] || [ "$TRAVIS_BRANCH" = "master" ] ; then docker push docker.synapse.org/syn18058986/challengeutils; fi

before_install:
  - pip install pandas synapseclient
